<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Hello World">
  <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>個人資料表</title>
</head>
<body>
  <noscript>
    <strong>This page requires the browser to support JavaScript</strong>
  </noscript>
  <div class="title-css">
    <h3 class="typing">個人資料表</h3>
  </div>
  <div class="container">
    <div class="btn-box">
      <button type="button" class="l-btn btn--primary" data-bs-toggle="modal" data-bs-target="#addModal" data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-delay="200">新增</button>
    </div>
    <div class="table-wrap" data-aos="fade-up" data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-delay="300">
      <table class="table table-css">
        <thead>
          <tr>
            <th>中文姓名</th>
            <th>英文姓名</th>
            <th>性別</th>
            <th>手機</th>
            <th>信箱</th>
            <th>修改</th>
            <th>刪除</th>
          </tr>
        </thead>
        <tbody class="tbody-wrap"></tbody>
      </table>
    </div>
  </div>
  <!-- 新增表單 -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form class="needs-validation formInof" novalidate>
          <div class="form-group mb-3">
            <label for="twName" class="form-label">中文姓名</label>
            <input type="text" id="twName" placeholder="請輸入中文姓名" class="form-control" name="中文姓名" required>
            <div class="invalid-feedback">中文姓名 必填</div>
          </div>
          <div class="form-group mb-3">
            <label for="enName" class="form-label">英文姓名</label>
            <input type="text" id="enName" placeholder="請輸入英文姓名" class="form-control">
          </div>
          <div class="form-group mb-3">
            <label class="col-xs-12 col-sm-3 control-label">性別</label>
            <div class="radio col-xs-12 col-sm-9">
              <input type="radio" id="men" name="sex" value="m" required>
              <label for="men">男</label>
              <input type="radio" id="female" name="sex" value="f" required>
              <label for="female">女</label>
              <div class="invalid-feedback">請選取其中一個選項</div>
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="phone" class="form-label">手機</label>
            <input type="tel" id="phone" placeholder="0988895xxx" class="form-control" name="手機" pattern="09\d{2}\d{6}" required>
            <div class="invalid-feedback">請輸入手機正確格式</div>
          </div>
          <div class="form-group mb-3">
            <label for="email" class="form-label">信箱</label>
            <input type="email" id="email" placeholder="abc123@gmail.com" class="form-control" name="信箱" required>
            <div class="invalid-feedback">請輸入正確的 Email</div>
          </div>
          <div class="groupBtn">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-action="cancelBtn">取消</button>
            <button type="button" class="btn btn-secondary" data-action="resetBtn">重新填寫</button>
            <button type="submit" class="btn l-btn btn-primary addBtn">新增</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- 修改表單 -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form class="needs-validation formInof" novalidate>
          <div class="form-group mb-3">
            <label for="twName" class="form-label">中文姓名</label>
            <input type="text" id="twName" placeholder="請輸入中文姓名" class="form-control" name="中文姓名" required>
            <div class="invalid-feedback">中文姓名 必填</div>
          </div>
          <div class="form-group mb-3">
            <label for="enName" class="form-label">英文姓名</label>
            <input type="text" id="enName" placeholder="請輸入英文姓名" class="form-control">
          </div>
          <div class="form-group mb-3">
            <label class="col-xs-12 col-sm-3 control-label">性別</label>
            <div class="radio col-xs-12 col-sm-9">
              <input type="radio" id="men" name="sex" value="m" required>
              <label for="men">男</label>
              <input type="radio" id="female" name="sex" value="f" required>
              <label for="female">女</label>
              <div class="invalid-feedback">請選取其中一個選項</div>
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="phone" class="form-label">手機</label>
            <input type="tel" id="phone" placeholder="0988895xxx" class="form-control" name="手機" pattern="09\d{2}\d{6}" required>
            <div class="invalid-feedback">請輸入手機正確格式</div>
          </div>
          <div class="form-group mb-3">
            <label for="email" class="form-label">信箱</label>
            <input type="email" id="email" placeholder="abc123@gmail.com" class="form-control" name="信箱" required>
            <div class="invalid-feedback">請輸入正確的 Email</div>
          </div>
          <div class="groupBtn">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-action="cancelBtn">取消</button>
            <button type="button" class="btn btn-secondary" data-action="resetBtn">重新填寫</button>
            <button type="submit" class="btn l-btn btn-primary">修改</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- 刪除表單 -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
          <h4>確定刪除嗎</h4>
          <div>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <button type="button" class="btn l-btn btn-primary deleteModal" data-bs-dismiss="modal">確定刪除</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- start loading -->
  <div class="loading-icon d-none">
    <div class="background"></div>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 0 100 100"
      preserveAspectRatio="xMidYMid"
    >
      <circle
        cx="50"
        cy="50"
        fill="none"
        stroke="#E6C898"
        stroke-width="5"
        r="15"
        stroke-dasharray="70.68583470577033 25.561944901923447"
      >
        <animateTransform
          attributeName="transform"
          type="rotate"
          repeatCount="indefinite"
          dur="1s"
          values="0 50 50;360 50 50"
          keyTimes="0;1"
        ></animateTransform>
      </circle>
    </svg>
  </div>
  <!-- end loading -->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="./demo.js"></script>
</body>
</html>
